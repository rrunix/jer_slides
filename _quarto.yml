project:
  type: default
  output-dir: slides

format:
  revealjs:
    center: false
    lang: es
    theme: [default, theme.scss]
    html-math-method: mathml
    margin: 0.15
    slide-number: true
    chalkboard: 
      buttons: true
    preview-links: auto    
    show-notes: false
    pdf-max-pages-per-slide: 1
    auto-stretch: true
    width: 1280
    height: 720
    progress: true
    menu:
      openButton: true
      openSlideNumber: false
      openOnInit: false
      keyboard: false
      markers: false
      titleSelector: ""
      side: left
      width: third
    toc: true
    toc-depth: 1
    logo: theme_images/URJClogo.png
    title-slide-attributes:
      data-background-image: theme_images/background_fronpage.png
      data-background-size: 33%
      data-background-position: center 70%

execute:
  freeze: true

bibliography: references.bib


